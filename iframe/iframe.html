<!DOCTYPE html>
<html>
  <body>
    <h2>HTML Iframes</h2>
    <p>
      You can use the height and width attributes to specify the size of the
      iframe:
    </p>
    <iframe
      src="https:/www.wikipedia.com"
      height="200"
      width="300"
      title="Ipfram"
    ></iframe
    ><br /><br />
    <p>This is an iframe without border</p>
    <iframe
      src="https:/www.wikipedia.com"
      style="height: 200px; width: 300px; border: none"
      title="Iframe Example"
    ></iframe
    ><br /><br />
    <p>iframe with border</p>
    <iframe
      src="https:/www.wikipedia.com"
      style="height: 200px; width: 300px; border: 3px solid green"
      title="Iframe Example"
    ></iframe>
  </body>
</html>
