<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="https://www.javatpoint.com/java-tutorial" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

<p><a href="https://www.wikipedia.com" target="iframe_a">wikipedia.com</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
