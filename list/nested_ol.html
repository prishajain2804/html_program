<!DOCTYPE html>
<html>
  <body>
    <h2>A Nested List</h2>
    <p>Lists can be nested (list inside list):</p>

    <ol>
      <li>Coffee</li>
      <ol>
        <li>Hot Coffee</li>
        <li>Cold Coffee</li>
    </ol>
      <li>
        Tea
        <ol>
          <li>Black tea</li>
          <li>Green tea</li>
        </ol>
      </li>
      <li>Milk</li>
    </ol>
  </body>
</html>
