<!DOCTYPE html>
<html>
  <head>
    <style>
      .para {
        font-size: larger;
        margin-bottom: 35px;
        background-color: lightgreen;
      }

      .second_para {
        color: red;
      }
    </style>
  </head>

  <body>
    <p class="para">This paragraph uses one class.</p>

    <p class="para second_para">This paragraph uses two different classes.</p>
  </body>
</html>
